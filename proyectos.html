    <!-- Script para manejar el modal -->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.galeria__img');
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal_img');
            const modalTexto = document.getElementById('modal_texto');
            const modalBoton = document.getElementById('modal_boton');

            // Añadir evento click a cada imagen
            images.forEach(img => {
                img.addEventListener('click', function() {
                    modal.style.display = 'flex';
                    modalImg.src = this.src;
                    modalTexto.innerText = this.getAttribute('data-text');
                });
            });

       1

            // Cerrar modal al hacer clic fuera del contenido del modal
            window.addEventListener('click', function(e) {
                if (e.target == modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
